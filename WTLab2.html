<!DOCTYPE html>
<html>
    <head>
        <title>Table with images and links</title>
    </head>
    <body>
        <table border="1" cellspacing="0" cellpadding="10">
            <tr>
                <th>Lists with Links</th>
                <th>Images</th>
            </tr>
            <tr>
            <td rowspan="2">
                <h4>Countries</h4>
               <ol>
                   <a href="https://en.wikipedia.org/wiki/Nepal"><li>Nepal</li></a>
                   <a href="https://en.wikipedia.org/wiki/India"><li>India</li></a>
                   <a href="https://en.wikipedia.org/wiki/China"><li>China</li></a>
               </ol>
               <h4>Capitals</h4>
               <ol>
                   <a href="https://en.wikipedia.org/wiki/Kathmandu"><li>Kathmandu</li></a>
                   <a href="https://en.wikipedia.org/wiki/Delhi"><li>Delhi</li></a>
                   <a href="https://en.wikipedia.org/wiki/Beijing"><li>Beijing</li></a>
               </ol>
            </td>
            <td>
                <img src="Everest.jpg" alt="Mt. Everest" height="150" width="150">
            </td> 
            </tr>
            <tr>
                <td>
                    <img src="Buddha.png" alt="Buddha" height="150" width="150">
                </td>
            </tr>
            
        </table>
    </body>
</html>
